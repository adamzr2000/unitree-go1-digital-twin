##################
### alpine1 ###
##################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine1-deployment
  labels:
    app: alpine-service
    node: alpine1
spec:
  replicas: 1
  selector:
    matchLabels:
      node: alpine1
  template:
    metadata:
      labels:
        node: alpine1
    spec:
      containers:
      - name: alpine1
        image: alpine
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c", "while true; do sleep 3600; done"]

---

### Headless service declaration.
### This is required to map to app "alpine1" so that other pods can DNS its IP address dynamically.
apiVersion: v1
kind: Service
metadata:
  name: alpine1
  labels:
    app: alpine-service
    node: alpine1
spec:
  clusterIP: None
  selector:
    node: alpine1

---