global_costmap:
   global_frame: map
   robot_base_frame: base
   transform_tolerance: 5
   update_frequency: 1.0
   publish_frequency: 0.5
   width: 40.0
   height: 40.0
   resolution: 0.1
   origin_x: -20.0
   origin_y: -20.0
   rolling_window: false

   plugins:
      - { name: static_layer, type: "costmap_2d::StaticLayer" }