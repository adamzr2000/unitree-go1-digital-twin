#Configuation for robot Odom EKF
frequency: 50
two_d_mode: true
publish_tf: true

predict_to_current_time: true
# transform_time_offset: 1

odom_frame: odom
base_link_frame: base
world_frame: odom

# X,   Y,   Z
# r,   p,   y,
# X',  Y',   Z'
# r',  p',  y'
# X'', Y'', Z''

# odom0: /go1_controller/odom
# odom0_config: [true, true, false,     # x, y
#                true, true, true,      # yaw only (no roll/pitch)
#                false, false, false,   # no linear vel
#                false, false, false,   # no angular vel
#                false, false, false]   # no linear acc
# odom0_differential: false
# odom0_queue_size: 10

# phidgets test
odom0: /go1_controller/odom
odom0_config: [true, true,  false,   # x, y, (no z)
               false, false, false,  # NO roll, pitch, yaw from odom
               false, false, false,  # no linear velocities
               false, false, false,  # no angular velocities
               false, false, false]  # no linear accelerations
odom0_differential: false
odom0_queue_size: 10

imu0: /phidgets/imu/data
imu0_config: [false, false, false,
              false, false, true,
              false, false, false,
              false, false, true,     # Ï‰z
              true,  true,  false]    # ax, ay
imu0_differential: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true
